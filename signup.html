<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
<title> Sign up page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
  

</head>
   <div class ="header">
    <img id="logo" class="top" src="images/ISUD_Logo.jpg" alt="logo">
    <h2 id="ISUD" class="top">International Society for Universal Dialogue</h2>
     
        </div>
  <div class ="navbar">
    <a href= "index.html"> Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="signup.html" class="active">Sign Up</a>
    <a href="login.html">Sign In</a>
    </div>
    
<h2 class="signtitle">Sign up</h2>
    <form method="get" action="#null" autocomplete="on">
        <fieldset class="sign">
          <div class="outer">
          <div class="inner">
            <div class="fields">
           <label class="ins"> Enter First Name: </label>
               <input class="ins" type="text" name="fname" placeholder="First Name">
            </div>
            <div class="fields">
           <label class="ins">Enter Last Name: </label>
               <input  class="ins" type="text" name="lname" placeholder=" Last Name">
        </div>
        <div class="fields">
            <label class="ins"> Enter Email: </label>
               <input  class="ins" type="text" name="email" placeholder="emailaddress@email.com">
            </div>
            <div class="fields">
              <label class="ins"> Create a strong password: </label>
             <input class="ins" type="password" name="pwd" placeholder="password" minlength="15">
           </div>
            </div>
            <img id="clip" class="outer" src="images/clip.png">
          </div>      
       </fieldset>
       <button id="submit">Sign up</button> 
    </form>
</body>
</html>
