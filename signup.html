<!DOCTYPE html>
<html lang="en" class="nojs">
   <head>
      <title> Join our community </title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="css/reset.css"/>
      <link rel="stylesheet" href="css/normalize.css"/>
      <link rel="stylesheet" href="css/style.css"/>
       <script async src="javascript/siginbutton.js"> </script>
 </head>
   <div class ="header">
      <img id="logo" class="top" src="images/ISUD_Logo.jpg" alt="logo_signup">
      <h2 id="ISUD" class="top">International Society for Universal Dialogue</h2>
   </div>
 <nav>
         <ul>
         <li><a href= "index.html"> Home</a></li>
        <li> <a href="aboutus.html">About Us</a></li>
         <li> <a href="">Join </a></li>
          <li> <a href="login.html"> Login</a></li>
        
         </ul>
      </nav>
   <h2 class="signtitle">Join our Community</h2>
   <p> By joing our community  you will get updates on organization through email. Keeping up with events, and being able to join them"</p>
   <form method="get" action="#null" autocomplete="on">
      <fieldset class="sign">
         <div class="outer">
            <div class="inner">
               <div class="firstname">
                  <label class="ins"> First Name: </label>
                  <input class="ins" type="text" name="fname" placeholder="First Name">
               </div>
               <div class="last name">
                  <label class="ins">Last Name: </label>
                  <input  class="ins" type="text" name="lname" placeholder=" Last Name">
               </div>
               <div class="email">
                  <label class="ins"> Email: </label>
                  <input  class="ins" type="text" name="email" placeholder="emailaddress@email.com">
               </div>
               <div class="password">
                  <label class="ins"> Create a strong password: </label>
                  <input class="ins" type="password" name="pwd" placeholder="password" minlength="15">
               </div>
    
            </div>
            <img id="clip" class="outer" src="images/clip.png" alt="clip">
         </div>
      </fieldset>
      <button id="submit" onClick="Signup" >Join us</button> 
   </form>
   </body>
</html>
