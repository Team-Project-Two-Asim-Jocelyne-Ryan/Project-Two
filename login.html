<!DOCTYPE html>
<html lang="en" class="nojs">
   <head>
      <title> Loginin</title>
      <meta charset="utf-8" />
      <meta name="author" content="Asim,Jocelyne,Ryan">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
      <link rel="stylesheet" href="css/reset.css"/>
      <link rel="stylesheet" href="css/normalize.css"/>
      <link rel="stylesheet" href="css/style.css"/>
   </head>
   <body>
      <div class ="header">
         <img id="logo" class="top" src="images/ISUD_Logo.jpg" alt="logo_login">
         <h2 id="ISUD" class="top">International Society for Universal Dialogue</h2>
      </div>
       <nav>
         <ul>
         <li><a href= "index.html"> Home</a></li>
        <li> <a href="aboutus.html">About Us</a></li>
         <li><a href="signup.html">Join</a></li>
         <li><a href="">Sign In</a>Login</li>
        
         </ul>
      </nav>
      <h2 class="signtitle"> Signin</h2>
      <form method="get" action="#null" autocomplete="on">
         <fieldset class="sign">
            <div class="inner">
               <div class="fields">
                  <label class="ins">Email </label>
                  <input class="ins" type="text" id="username" name="email" placeholder="username@email.com">
               </div>
               <div class="fields">
                  <label class="ins">Password</label>
                  <input class="ins" type="password" name="pwd" placeholder="password" minlength="15">
               </div>
            </div>
            <img id="clip" class="outer" src="images/key.png" alt="clip">
         </fieldset>
         <button id="submit">Log In</button> 
      </form>
   </body>
</html>
