<!DOCTYPE html>
<html lang="en" class="nojs">
   <head>
      <title> Login in</title>
      <meta charset="utf-8" />
      <meta name="author" content="Asim,Jocelyne,Ryan">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
      <link rel="stylesheet" href="css/style.css"/>
   </head>
   <body>
      <div class ="header">
         <img id="logo" class="top"src="images/ISUD_Logo.jpg" alt="logo">
         <h2 id="ISUD" class="top">International Society for Universal Dialogue</h2>
      </div>
      <div class ="navbar">
         <a href= "index.html"> Home</a>
         <a href="aboutus.html">About Us</a>
         <a href="signup.html">Sign Up</a>
         <a href="login.html" class="active">Sign In</a>
      </div>
      <h2 class="signtitle"> Sign in</h2>
      <form method="get" action="#null" autocomplete="on">
         <fieldset class="sign">
            <div class="inner">
               <div class="fields">
                  <label class="ins">Enter Email </label>
                  <input class="ins" type="text" id="username" name="email" placeholder="email@email.com">
               </div>
               <div class="fields">
                  <label class="ins">Enter Password</label>
                  <input class="ins" type="password" name="pwd" placeholder="password" minlength="15">
               </div>
            </div>
            <img id="clip" class="outer" src="images/key.png">
         </fieldset>
         <button id="submit">Log In</button> 
      </form>
   </body>
</html>
